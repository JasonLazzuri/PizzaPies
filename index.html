<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Ordering App!</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Pies!</h1>
      <form id="form">
        <div class="form-group">
          <h3>Make Your Pizza!</h3>
          <label for="size">Size:</label>
          <select class="form-control" id="movie">
            <option value="0"></option>
            <option value="1">Xtra Large</option>
            <option value="2">Large</option>
            <option value="3">Medium</option>
            <option value="4">Personal Size</option>
          </select>
          <label for="toppings"> </label>
          <select class="form-control" id="topping">
            <option value="0"></option>
            <option value="1">Pepporoni</option>
            <option value="2">Sausage</option>
            <option value="3">Bacon</option>
            <option value="4">Pinneapple</option>
            <option value="4">Oninons</option>
            <option value="4"></option>
            <option value="4">Pinneapple</option>
          </select>
          <label for="age">How old are you: </label>
          <select class="form-control" id="age">
            <option value="0"></option>
            <option value="10">10 or younger</option>
            <option value="20">10 to 54</option>
            <option value="65">55 and older</option>
          </select>
          <button type="submit" class="btn">Book</button>
        </div>
      </form>
    </div>
    <div id="output">
      <p id="totalCost">
      </p>
    </div>
  </body>
</html>
