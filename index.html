<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Ordering App!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron"><b>Pizza Pies!</h1>
      <form id="form">
        <div class="form-group">
          <h3 class="well">Make Your Pizza! <br>Pick Your Size:</h3><img id="image1" src="img/pizzaimage.png">
          <select class="form-control" id="size">
            <option value="1">Personal Size</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
            <option value="4">Xtra Large</option>
          </select>
          <h3 class="well">Select Toppings</h3>
          <img id="topping" src="http://buckspizza.com/wp-content/uploads/2016/01/Unique-Pizza-Toppings-Youve-Probably-Never-Tried-But-Should.jpg" alt="toppings">
          <label for="toppings"></label>
          <select class="form-control" id="topping1">
            <option value="1">Pepporoni</option>
            <option value="1">Sausage</option>
            <option value="1">Bacon</option>
            <option value="1">Pinneapple</option>
            <option value="1">Oninons</option>
            <option value="1">Olives</option>
            <option value="1">Pinneapple</option>
          </select>
          <label for="toppings"> </label>
          <select class="form-control" id="topping2">
            <option value=""></option>
            <option value="2">Pepporoni</option>
            <option value="2">Sausage</option>
            <option value="2">Bacon</option>
            <option value="2">Pinneapple</option>
            <option value="2">Oninons</option>
            <option value="2">Olives</option>
            <option value="2">Pinneapple</option>
          </select>
          <label for="toppings"> </label>
          <select class="form-control" id="topping3">
            <option value=""></option>
            <option value="3">Pepporoni</option>
            <option value="3">Sausage</option>
            <option value="3">Bacon</option>
            <option value="3">Pinneapple</option>
            <option value="3">Oninons</option>
            <option value="3">Olives</option>
            <option value="3">Pinneapple</option>
          </select>
          <button type="submit" class="btn btn-primary">Order!</button>
        </div>
      </form>
      <div id="order">
      <h3 class="well">Your Order</h3>
      <ul>
        <p id="totalCost">
        </p>
      </ul>
    </div>
    </div>
  </body>
</html>
